<ul>
  <li *ngFor="let drink of allDrinks">
    {{drink.type.toUpperCase()}} - {{drink.name}} => {{drink.quantity}}
    <button (click)="this.onAddClick(drink)">+</button>
    <button (click)="this.onSubtractClick(drink)">-</button>
    <button (click)="this.onClearClick(drink)">X</button>
  </li>
  <button (click)="this.onClearAllClick()">Clear All</button>
</ul>
